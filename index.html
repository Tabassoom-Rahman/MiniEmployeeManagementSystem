<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Employee Management System</h1>
  </header>

  <section id="form-section">
    <h2>Add Employee</h2>
    <form id="employee-form">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter employee name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter employee email" required>

      <label for="position">Position:</label>
      <input type="text" id="position" placeholder="Enter employee position" required>

      <button type="button" id="add-employee">Add Employee</button>
    </form>
  </section>

  <section id="employee-list-section">
    <h2>Employee List</h2>
    <table id="employee-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Position</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Employee rows will be dynamically added here -->
      </tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
